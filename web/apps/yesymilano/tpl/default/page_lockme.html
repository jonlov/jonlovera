<div class="modal-over bg-black" ng-controller="SigninFormController"><div class="modal-center animated fadeInUp text-center" style="width:200px;margin:-100px 0 0 -100px"><div class="thumb-lg"><img ng-src="{{$root.user.info.picture}}" class="img-circle"></div><p class="h4 m-t m-b">{{username}}</p><form name="form" class="input-group"><input type="password" class="form-control text-sm btn-rounded no-border" ng-model="password" required placeholder="Enter pwd to continue" ui-focus="true"> <span class="input-group-btn"><button class="btn btn-primary btn-rounded no-border" ng-click="login()" ng-disabled="form.$invalid"><i class="fa fa-arrow-right"></i></button></span></form><div class="text-danger wrapper text-center" ng-show="authError">{{authError}}</div></div></div>
